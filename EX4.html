<body>
    <script>
        function inicio() {
					
        var escolha = parseInt(prompt('Calcular as propriedades de um circulo: 1-) circunferencia 2-) Área' ));
                                        
        switch (escolha) {                   
        case 1:
        circunferencia();
        break;                    
        case 2:
        Área();
        break;                   
    } }
                    
    function circunferencia() {
    var pi=3.14;
    var calculaRaio=parseInt (prompt("Qual o valor do raio?"));
    var circuloCircunferencia= 2*pi* calculaRaio;
    alert ("A circunferencia é: " + circuloCircunferencia);
    
                    
    }
   inicio();
                    
   function Área() {
   var pi=3.14;
   var calcularRaio=parseInt(prompt("Qual é o raio do circulo?"));
   var calculaArea=pi*calcularRaio**2;
   alert ("A área do circulo é " + calculaArea);

   }
                    
  inicio();              



    </script>
</body>
